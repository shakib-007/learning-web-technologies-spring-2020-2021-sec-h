<!DOCTYPE html>
<html>
<head>
	<title>Person</title>
</head>
<body>
	<form method="" action="">
		<fieldset >
			<table border="1">
				<tr>
			
					<td colspan="3" align="center">
						<h1>PERSON PROFILE</h1>
					</td> 
				</tr>
				<tr>
	    				<td width="100px">Name</td>
	    				<td colspan="2" > <input type="text" name="name" value="" placeholder=""/></td>
	    		</tr>
	    		<tr>
	    				<td>Email</td>
	    				<td colspan="2"> <input type="email" name="email" value="" placeholder=""/></td>
	    		</tr>
	    		<tr>
	    				<td>Gender</td>
					<td colspan="2"> 
						<input type="radio" name="gender"> Male
						<input type="radio" name="gender"> Female
						<input type="radio" name="gender"> Other 
					</td>
	    		</tr>
	    		<tr>
	    			<td>Date Of Birth</td>
	    			
							<td><input width="20" type="text" name="dd" value="" placeholder=""/>/<input type="text" name="mm" value="" placeholder=""/>/<input type="text" name="mm" value="" placeholder=""/>(dd/mm/yyy)</td>
							
					
					
							
							
						
	    		</tr>
	    		<tr>
	    			<td>Blood Group</td>
	    			<td colspan="2">
	    			<select name="">
							<option value="">A+</option>
							<option value="">B+</option>
							<option value="">AB+</option>
						</select> 
					</td>
	    		</tr>
	    		<tr>
	    			<td>Degree</td>
	    			<td colspan="2">
	    				<input type="checkbox" name="items[]"> SSC
						<input type="checkbox" name="items[]"> HSC
						<input type="checkbox" name="items[]"> BSC 
						<input type="checkbox" name="items[]"> MSC 
	    			</td>
	    		</tr>
	    		
	    			<tr>
							<td >Picture</td>
							<td colspan="2"><input type="file" name="image" value=""></td>
						</tr>
				<tr height="50px">
					<td colspan="3" align="center">
				
					</td> 
				</tr>
	    		
			</table>
			<input type="submit" name="" value="Submit">
			<input type="reset" name="" value="Reset">
		</fieldset>
		
	</form>
</body>
</html>
